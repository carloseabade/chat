<div class="login-box">
  <h2>Guess Who Am I</h2>
  <form id="playersForm">
    <div class="user-box">
      <input [(ngModel)]="playersNickname" type="text" id="userLogin" name="username" placeholder="Player's nickname">
    </div>
    <nav>
      <a (click)="login()">
        <span></span><span></span><span></span><span></span>
        Login
      </a>
    </nav>
  </form>
</div>
